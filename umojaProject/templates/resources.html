{% extends "layout.html" %}
{% block content %}

	<!-- Inner Page Breadcrumb -->
	<section class="inner_page_breadcrumb bgc-f0 pt30 pb30" aria-label="breadcrumb">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<h4 class="breadcrumb_title float-left"></h4>
					<ol class="breadcrumb float-right">

					</ol>
				</div>
			</div>
		</div>
	</section>

	<!-- Our FAQ -->
	<section class="our-faq bgc-fa">
		<div class="container">
			<div class="row">

				<div class="col-lg-12 col-xl-12">
					<h4 class="fz20">Resources to understand black people</h4>
					<div class="faq_according">
						<div class="accordion" id="accordionExample">
							{% for resource in resources %}
						  	<div class="card">
							    <div class="card-header" id="headingOne">
							    	<h2 class="mb-0">
							        	<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
							        	{{resource.title}}
							        		<span class="flaticon-right-arrow float-right"></span>
							    		</button>
							   		</h2>
							    </div>
				 					<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
								    <div class="card-body" style="color:blue;">
								       	{{resource.description}}
								    </div>
										<div class="card-body">
								        	{{resource.content|safe}}
								    </div>
							    </div>
						    </div>
								{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
  {% endblock %}
