{% extends "layout.html" %}

{% block content%}
{% load crispy_forms_tags %}
<br><br><br><br>
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Add Achievement</h3>

        <form method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type = "submit" class = "btn btn-danger">Add Achievement</button>
        </form>
    </div>
  </div>


{% endblock %}
